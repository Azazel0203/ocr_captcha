# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aadocr

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://captchaocr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6bd5132974749f0a76fc6d17b3791c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_47961a82225c46788e28bf308f374629 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: captchaocr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d6bd5132974749f0a76fc6d17b3791c0 }}/flask_frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aadocr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cbb30a72c9734778a7e48dfd3e97d717 }}
        images: 'captchaocr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d6bd5132974749f0a76fc6d17b3791c0 }}/flask_frontend:${{ github.sha }}'